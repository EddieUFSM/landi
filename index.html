<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

       <!-- Fonte Google: Lato -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <meta name="description" content="Landi oferece landpages otimizadas para converter visitantes em leads. Escolha entre diferentes tamanhos, tipos e cores de botões.">
        <title>Landi | Landpages Otimizadas</title>
       
    </head>
    <body>
        <header class="header">
            <div class="header__logo-box">
                <p class="header__logo">landi</p>
            </div>
            <div class="header__text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main bottomToTopAnimation">landpages</span>
                    <span class="heading-primary--sub bottomToTopAnimation">onde os leads acontecem</span>
                </h1>

                <a href="#" class="btn btn--rounded btn--large btn--white bottomToTopAnimation">
                    Saiba mais
                </a>
            </div>
        </header>

        
        <div class="button-section">
            <div class="button-box">
                <div class="button-section__text">
                    Tamanhos de Botões
                </div>
                <div class="button-section__btn-wrapper">
                    <a href="#" class="btn btn--semi-rounded btn--large btn--primary">
                        Grande
                    </a>
                    <a href="#" class="btn btn--semi-rounded btn--medium btn--primary">
                        Medio
                    </a>
                    <a href="#" class="btn btn--semi-rounded btn--small btn--primary">
                        Pequeno
                    </a>
                </div>
                <div class="button-section__text">
                    Tipos de Botões:
                </div>
                <div class="button-section__btn-wrapper">
                    <a href="#" class="btn btn--small btn--secondary">
                        Padrão
                    </a>
                    <a href="#" class="btn btn--rounded btn--small btn--secondary">
                        Arredondado
                    </a>
                    <a href="#" class="btn btn--semi-rounded btn--small btn--secondary">
                        Semi-arredondado
                    </a>
                    <a href="#" class="link link--small link--secondary">
                        Link
                    </a>
                </div>
                <div class="button-section__text">
                    Selecione sua cor:
                </div>
                <div class="button-section__btn-wrapper">
                    <a href="#" class="btn btn--semi-rounded btn--small btn--primary">
                        Primário
                    </a>
                    <a href="#" class="btn btn--semi-rounded btn--small btn--secondary">
                        Secundário
                    </a>
                    <a href="#" class="btn btn--semi-rounded btn--small btn--danger">
                        Perigo
                    </a>
                    <a href="#" class="btn btn--semi-rounded btn--small btn--warning">
                        Aviso
                    </a>
                    <a href="#" class="btn btn--semi-rounded btn--small btn--success">
                        Sucesso
                    </a>
                    <a href="#" class="btn btn--semi-rounded btn--small btn--white">
                        Branco
                    </a>
                </div>
            </div>
        </div>
